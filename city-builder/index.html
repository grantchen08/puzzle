<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>City Builder Puzzle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --board-bg: #a39384;
            --cell-bg: #c3b6a9;
            --font-family: 'Poppins', sans-serif;
            --text-dark: #6b5f54;
        }

        body {
            font-family: var(--font-family);
            background-color: #f7f2ed;
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 16px;
            box-sizing: border-box;
            overflow: hidden; /* Prevents scrollbars from appearing */
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 700;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .score-container {
            background-color: var(--board-bg);
            color: white;
            padding: 8px 20px;
            border-radius: 6px;
            text-align: center;
        }

        .score-title {
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        #score {
            font-size: 1.5rem;
            font-weight: 700;
        }

        #new-game-btn {
            background-color: #8b7969;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #new-game-btn:hover {
            background-color: #9c8a7a;
        }

        .board-container {
            position: relative;
            width: 100%;
            padding-bottom: 100%; /* Creates a square aspect ratio container */
            height: 0;
        }

        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 6px;
        }
        
        #game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(247, 242, 237, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
            z-index: 100;
            border-radius: 6px;
        }

        #game-over-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        #game-over-overlay h2 {
            font-size: 3rem;
            margin: 0 0 20px 0;
        }
        
        #try-again-btn {
            background-color: #8b7969;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        #try-again-btn:hover {
            background-color: #9c8a7a;
        }

        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .score-container { padding: 5px 15px; }
            #score { font-size: 1.2rem; }
            #new-game-btn, #try-again-btn { padding: 10px 15px; font-size: 0.9rem;}
            #game-over-overlay h2 { font-size: 2.5rem; }
        }

    </style>
</head>
<body>

    <div class="game-container">
        <div class="header">
            <h1>City Merge</h1>
            <div class="controls">
                <div class="score-container">
                    <div class="score-title">SCORE</div>
                    <div id="score">0</div>
                </div>
                <button id="new-game-btn">New Game</button>
            </div>
        </div>
        <div class="board-container">
            <canvas id="game-canvas"></canvas>
            <div id="game-over-overlay">
                <h2>Game Over!</h2>
                <button id="try-again-btn">Try Again</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            const scoreDisplay = document.getElementById('score');
            const newGameBtn = document.getElementById('new-game-btn');
            const tryAgainBtn = document.getElementById('try-again-btn');
            const gameOverOverlay = document.getElementById('game-over-overlay');
            
            const SIZE = 4;
            let grid = [];
            let score = 0;
            let isMoving = false;

            const TILE_DATA = [
                { emoji: '⛺', score: 2 },   // Level 1
                { emoji: '🛖', score: 4 },   // Level 2
                { emoji: '🏠', score: 8 },   // Level 3
                { emoji: '🏡', score: 16 },  // Level 4
                { emoji: '🏢', score: 32 },  // Level 5
                { emoji: '🏙️', score: 64 },  // Level 6
                { emoji: '🏰', score: 128 }, // Level 7
                { emoji: '🏛️', score: 256 }, // Level 8
                { emoji: '🗼', score: 512 }, // Level 9
                { emoji: '🚀', score: 1024 } // Level 10 - SciFi!
            ];

            function resizeCanvas() {
                const container = canvas.parentElement;
                const size = container.clientWidth;
                canvas.width = size;
                canvas.height = size;
                drawBoard();
            }

            function setupGame() {
                grid = Array.from({ length: SIZE }, () => Array(SIZE).fill(0));
                score = 0;
                updateScore(0);
                gameOverOverlay.classList.remove('show');
                addRandomTile();
                addRandomTile();
                resizeCanvas();
            }

            function drawBoard() {
                const gap = canvas.width * 0.03;
                const cellSize = (canvas.width - (SIZE + 1) * gap) / SIZE;
                const cornerRadius = cellSize * 0.05;

                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--board-bg');
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                for (let r = 0; r < SIZE; r++) {
                    for (let c = 0; c < SIZE; c++) {
                        const x = c * (cellSize + gap) + gap;
                        const y = r * (cellSize + gap) + gap;
                        
                        ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--cell-bg');
                        drawRoundedRect(ctx, x, y, cellSize, cellSize, cornerRadius);
                        ctx.fill();

                        const level = grid[r][c];
                        if (level > 0) {
                            const tile = TILE_DATA[level - 1];
                            if (tile) {
                                const fontSize = cellSize * 0.6;
                                ctx.font = `${fontSize}px sans-serif`;
                                ctx.textAlign = 'center';
                                ctx.textBaseline = 'middle';
                                ctx.fillText(tile.emoji, x + cellSize / 2, y + cellSize / 2);
                            }
                        }
                    }
                }
            }
            
            function drawRoundedRect(ctx, x, y, width, height, radius) {
                ctx.beginPath();
                ctx.moveTo(x + radius, y);
                ctx.lineTo(x + width - radius, y);
                ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
                ctx.lineTo(x + width, y + height - radius);
                ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                ctx.lineTo(x + radius, y + height);
                ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
                ctx.lineTo(x, y + radius);
                ctx.quadraticCurveTo(x, y, x + radius, y);
                ctx.closePath();
            }

            function updateScore(newScore) {
                score = newScore;
                scoreDisplay.textContent = score;
            }

            function addRandomTile() {
                const emptyCells = [];
                for (let r = 0; r < SIZE; r++) {
                    for (let c = 0; c < SIZE; c++) {
                        if (grid[r][c] === 0) {
                            emptyCells.push({ r, c });
                        }
                    }
                }

                if (emptyCells.length > 0) {
                    const { r, c } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    grid[r][c] = 1; // Always spawn a Level 1 tile (Tent)
                }
            }

            function processLine(line) {
                let filtered = line.filter(val => val > 0);
                let newLine = [];
                let scoreIncrease = 0;
                for (let i = 0; i < filtered.length; i++) {
                    if (i + 1 < filtered.length && filtered[i] === filtered[i + 1]) {
                        const newLevel = filtered[i] + 1;
                        if (newLevel <= TILE_DATA.length) {
                             newLine.push(newLevel);
                             scoreIncrease += TILE_DATA[newLevel - 1].score;
                        } else {
                            newLine.push(filtered[i]); // Max level, don't merge
                        }
                        i++;
                    } else {
                        newLine.push(filtered[i]);
                    }
                }
                while (newLine.length < SIZE) {
                    newLine.push(0);
                }
                return { newLine, scoreIncrease };
            }

            function moveGrid(direction) {
                let originalGrid = JSON.stringify(grid);
                let scoreIncrease = 0;
                let newGrid = grid.map(row => [...row]); // Deep copy

                if (direction === 'left' || direction === 'right') {
                    for (let r = 0; r < SIZE; r++) {
                        let row = newGrid[r];
                        if (direction === 'right') row.reverse();
                        let result = processLine(row);
                        scoreIncrease += result.scoreIncrease;
                        newGrid[r] = direction === 'right' ? result.newLine.reverse() : result.newLine;
                    }
                } else { // 'up' or 'down'
                    newGrid = transpose(newGrid);
                    for (let r = 0; r < SIZE; r++) {
                        let row = newGrid[r];
                        if (direction === 'down') row.reverse();
                        let result = processLine(row);
                        scoreIncrease += result.scoreIncrease;
                        newGrid[r] = direction === 'down' ? result.newLine.reverse() : result.newLine;
                    }
                    newGrid = transpose(newGrid);
                }
                
                grid = newGrid;
                updateScore(score + scoreIncrease);
                return JSON.stringify(grid) !== originalGrid;
            }

            function transpose(matrix) {
                return matrix[0].map((col, i) => matrix.map(row => row[i]));
            }

            function isGameOver() {
                for (let r = 0; r < SIZE; r++) {
                    for (let c = 0; c < SIZE; c++) {
                        if (grid[r][c] === 0) return false;
                        if (r < SIZE - 1 && grid[r][c] === grid[r + 1][c]) return false;
                        if (c < SIZE - 1 && grid[r][c] === grid[r][c + 1]) return false;
                    }
                }
                return true;
            }

            function showGameOver() {
                gameOverOverlay.classList.add('show');
            }
            
            function handleInput(direction) {
                 if (isMoving) return;
                 const moved = moveGrid(direction);
                 if (moved) {
                    isMoving = true;
                    setTimeout(() => {
                        addRandomTile();
                        drawBoard();
                        if (isGameOver()) showGameOver();
                        isMoving = false;
                    }, 100); // Short delay for game feel
                 }
            }

            // --- Keyboard, Mouse, and Touch Handlers ---
            document.addEventListener('keydown', e => {
                switch (e.key) {
                    case 'ArrowUp': handleInput('up'); break;
                    case 'ArrowDown': handleInput('down'); break;
                    case 'ArrowLeft': handleInput('left'); break;
                    case 'ArrowRight': handleInput('right'); break;
                }
            });

            let startX = 0, startY = 0, isDown = false;

            function startDrag(clientX, clientY) {
                startX = clientX;
                startY = clientY;
                isDown = true;
            }

            function endDrag(clientX, clientY) {
                if (!isDown) return;
                isDown = false;

                const dx = clientX - startX;
                const dy = clientY - startY;

                if (Math.max(Math.abs(dx), Math.abs(dy)) > 30) { // Swipe threshold
                    if (Math.abs(dx) > Math.abs(dy)) {
                        handleInput(dx > 0 ? 'right' : 'left');
                    } else {
                        handleInput(dy > 0 ? 'down' : 'up');
                    }
                }
            }

            canvas.addEventListener('mousedown', e => startDrag(e.clientX, e.clientY));
            canvas.addEventListener('mouseup', e => endDrag(e.clientX, e.clientY));
            canvas.addEventListener('mouseleave', () => isDown = false);
            
            canvas.addEventListener('touchstart', e => {
                e.preventDefault();
                startDrag(e.touches[0].clientX, e.touches[0].clientY);
            }, { passive: false });

            canvas.addEventListener('touchend', e => {
                e.preventDefault();
                endDrag(e.changedTouches[0].clientX, e.changedTouches[0].clientY);
            }, { passive: false });


            // --- Event Listeners ---
            newGameBtn.addEventListener('click', setupGame);
            tryAgainBtn.addEventListener('click', setupGame);
            window.addEventListener('resize', resizeCanvas);

            // --- Start the game ---
            setupGame();
        });
    </script>
</body>
</html>
