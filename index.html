<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --board-bg: #bbada0;
            --grid-gap: 12px;
            --cell-bg: #cdc1b4;
            --text-dark: #776e65;
            --text-light: #f9f6f2;
            --font-family: 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: #faf8ef;
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 16px;
            box-sizing: border-box;
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Old versions of Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently supported by Chrome, Opera and Firefox */
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            font-weight: 700;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .score-container {
            background-color: var(--board-bg);
            color: white;
            padding: 8px 20px;
            border-radius: 6px;
            text-align: center;
        }

        .score-title {
            font-size: 0.8rem;
            font-weight: 400;
        }

        #score {
            font-size: 1.5rem;
            font-weight: 700;
        }

        #new-game-btn {
            background-color: #8f7a66;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #new-game-btn:hover {
            background-color: #9e8b77;
        }

        .board-container {
            position: relative;
            width: 100%;
            padding-bottom: 100%; /* Creates a square aspect ratio container */
            height: 0;
        }

        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 6px;
        }
        
        #game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(238, 228, 218, 0.73);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
            z-index: 100;
            border-radius: 6px;
        }

        #game-over-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        #game-over-overlay h2 {
            font-size: 3rem;
            margin: 0 0 20px 0;
        }
        
        /* Custom button for the overlay */
        #try-again-btn {
            background-color: #8f7a66;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        #try-again-btn:hover {
            background-color: #9e8b77;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            h1 { font-size: 2.5rem; }
            .score-container { padding: 5px 15px; }
            #score { font-size: 1.2rem; }
            #new-game-btn, #try-again-btn { padding: 10px 15px; font-size: 0.9rem;}
            #game-over-overlay h2 { font-size: 2rem; }
        }

    </style>
</head>
<body>

    <div class="game-container">
        <div class="header">
            <h1>2048</h1>
            <div class="controls">
                <div class="score-container">
                    <div class="score-title">SCORE</div>
                    <div id="score">0</div>
                </div>
                <button id="new-game-btn">New Game</button>
            </div>
        </div>
        <div class="board-container">
            <canvas id="game-canvas"></canvas>
            <!-- Game Over Screen -->
            <div id="game-over-overlay">
                <h2>Game Over!</h2>
                <button id="try-again-btn">Try Again</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            const scoreDisplay = document.getElementById('score');
            const newGameBtn = document.getElementById('new-game-btn');
            const tryAgainBtn = document.getElementById('try-again-btn');
            const gameOverOverlay = document.getElementById('game-over-overlay');
            const size = 4;
            let grid = [];
            let score = 0;
            let isMoving = false;

            const tileColors = {
                2:    { bg: '#eee4da', text: '#776e65' },
                4:    { bg: '#ede0c8', text: '#776e65' },
                8:    { bg: '#f2b179', text: '#f9f6f2' },
                16:   { bg: '#f59563', text: '#f9f6f2' },
                32:   { bg: '#f67c5f', text: '#f9f6f2' },
                64:   { bg: '#f65e3b', text: '#f9f6f2' },
                128:  { bg: '#edcf72', text: '#f9f6f2' },
                256:  { bg: '#edcc61', text: '#f9f6f2' },
                512:  { bg: '#edc850', text: '#f9f6f2' },
                1024: { bg: '#edc53f', text: '#f9f6f2' },
                2048: { bg: '#edc22e', text: '#f9f6f2' },
                super: { bg: '#3c3a32', text: '#f9f6f2' }
            };
            const boardBgColor = '#bbada0';
            const cellBgColor = '#cdc1b4';

            function resizeCanvas() {
                const container = canvas.parentElement;
                const size = container.clientWidth;
                canvas.width = size;
                canvas.height = size;
                drawBoard();
            }

            // --- Game Initialization ---
            function setupGame() {
                grid = Array.from({ length: size }, () => Array(size).fill(0));
                score = 0;
                updateScore(0);
                gameOverOverlay.classList.remove('show');
                addRandomTile();
                addRandomTile();
                resizeCanvas();
            }

            // --- Drawing and Updating UI ---
            function drawBoard() {
                const gap = canvas.width * 0.03; // ~12px on a 500px board
                const cellSize = (canvas.width - (size + 1) * gap) / size;
                const cornerRadius = cellSize * 0.05;

                // Draw board background
                ctx.fillStyle = boardBgColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                for (let r = 0; r < size; r++) {
                    for (let c = 0; c < size; c++) {
                        const x = c * (cellSize + gap) + gap;
                        const y = r * (cellSize + gap) + gap;
                        
                        // Draw empty cell
                        ctx.fillStyle = cellBgColor;
                        drawRoundedRect(ctx, x, y, cellSize, cellSize, cornerRadius);
                        ctx.fill();

                        if (grid[r][c] !== 0) {
                            const tileValue = grid[r][c];
                            const colors = tileColors[tileValue] || tileColors.super;

                            // Draw tile
                            ctx.fillStyle = colors.bg;
                            drawRoundedRect(ctx, x, y, cellSize, cellSize, cornerRadius);
                            ctx.fill();
                            
                            // Draw text
                            ctx.fillStyle = colors.text;
                            const fontSize = tileValue > 1000 ? cellSize * 0.3 : tileValue > 100 ? cellSize * 0.35 : cellSize * 0.4;
                            ctx.font = `bold ${fontSize}px ${getComputedStyle(document.body).fontFamily}`;
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'middle';
                            ctx.fillText(tileValue, x + cellSize / 2, y + cellSize / 2);
                        }
                    }
                }
            }
            
            // Helper to draw rounded rectangles
            function drawRoundedRect(ctx, x, y, width, height, radius) {
                ctx.beginPath();
                ctx.moveTo(x + radius, y);
                ctx.lineTo(x + width - radius, y);
                ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
                ctx.lineTo(x + width, y + height - radius);
                ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                ctx.lineTo(x + radius, y + height);
                ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
                ctx.lineTo(x, y + radius);
                ctx.quadraticCurveTo(x, y, x + radius, y);
                ctx.closePath();
            }


            function updateScore(newScore) {
                score = newScore;
                scoreDisplay.textContent = score;
            }

            // --- Game Logic (Same as before) ---
            function addRandomTile() {
                const emptyCells = [];
                for (let r = 0; r < size; r++) {
                    for (let c = 0; c < size; c++) {
                        if (grid[r][c] === 0) {
                            emptyCells.push({ r, c });
                        }
                    }
                }

                if (emptyCells.length > 0) {
                    const { r, c } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    grid[r][c] = Math.random() < 0.9 ? 2 : 4;
                }
            }

            // --- Movement Logic ---
            function handleMove(e) {
                if (isMoving) return;
                
                let moved = false;
                switch (e.key) {
                    case 'ArrowUp': moved = moveUp(); break;
                    case 'ArrowDown': moved = moveDown(); break;
                    case 'ArrowLeft': moved = moveLeft(); break;
                    case 'ArrowRight': moved = moveRight(); break;
                    default: return;
                }

                if (moved) {
                    isMoving = true;
                    setTimeout(() => {
                        addRandomTile();
                        drawBoard();
                        if (isGameOver()) {
                           showGameOver();
                        }
                        isMoving = false;
                    }, 100);
                }
            }

            function processLine(line) {
                let filtered = line.filter(val => val);
                let newLine = [];
                let scoreIncrease = 0;
                for (let i = 0; i < filtered.length; i++) {
                    if (i + 1 < filtered.length && filtered[i] === filtered[i + 1]) {
                        const mergedValue = filtered[i] * 2;
                        newLine.push(mergedValue);
                        scoreIncrease += mergedValue;
                        i++;
                    } else {
                        newLine.push(filtered[i]);
                    }
                }
                while (newLine.length < size) {
                    newLine.push(0);
                }
                return { newLine, scoreIncrease };
            }

            function moveLeft() {
                let moved = false;
                let scoreIncrease = 0;
                const newGrid = [];
                for (let r = 0; r < size; r++) {
                    const result = processLine(grid[r]);
                    if (JSON.stringify(result.newLine) !== JSON.stringify(grid[r])) moved = true;
                    scoreIncrease += result.scoreIncrease;
                    newGrid.push(result.newLine);
                }
                grid = newGrid;
                updateScore(score + scoreIncrease);
                return moved;
            }

            function moveRight() {
                let moved = false;
                let scoreIncrease = 0;
                const newGrid = [];
                for (let r = 0; r < size; r++) {
                    const reversedRow = grid[r].slice().reverse();
                    const result = processLine(reversedRow);
                    if (JSON.stringify(result.newLine.slice().reverse()) !== JSON.stringify(grid[r])) moved = true;
                    scoreIncrease += result.scoreIncrease;
                    newGrid.push(result.newLine.reverse());
                }
                grid = newGrid;
                updateScore(score + scoreIncrease);
                return moved;
            }
            
            function transpose(matrix) {
                return matrix[0].map((col, i) => matrix.map(row => row[i]));
            }

            function moveUp() {
                const transposedGrid = transpose(grid);
                let moved = false;
                let scoreIncrease = 0;
                const newTransposedGrid = [];
                for (let r = 0; r < size; r++) {
                    const result = processLine(transposedGrid[r]);
                    if (JSON.stringify(result.newLine) !== JSON.stringify(transposedGrid[r])) moved = true;
                    scoreIncrease += result.scoreIncrease;
                    newTransposedGrid.push(result.newLine);
                }
                grid = transpose(newTransposedGrid);
                updateScore(score + scoreIncrease);
                return moved;
            }
            
            function moveDown() {
                const transposedGrid = transpose(grid);
                let moved = false;
                let scoreIncrease = 0;
                const newTransposedGrid = [];
                for (let r = 0; r < size; r++) {
                    const reversedRow = transposedGrid[r].slice().reverse();
                    const result = processLine(reversedRow);
                    if (JSON.stringify(result.newLine.slice().reverse()) !== JSON.stringify(transposedGrid[r])) moved = true;
                    scoreIncrease += result.scoreIncrease;
                    newTransposedGrid.push(result.newLine.reverse());
                }
                grid = transpose(newTransposedGrid);
                updateScore(score + scoreIncrease);
                return moved;
            }

            // --- Game Over Logic ---
            function isGameOver() {
                for (let r = 0; r < size; r++) {
                    for (let c = 0; c < size; c++) {
                        if (grid[r][c] === 0) return false;
                        if (r < size - 1 && grid[r][c] === grid[r + 1][c]) return false;
                        if (c < size - 1 && grid[r][c] === grid[r][c + 1]) return false;
                    }
                }
                return true;
            }

            function showGameOver() {
                gameOverOverlay.classList.add('show');
            }
            
            // --- Touch Controls for Mobile ---
            let touchStartX = 0, touchStartY = 0, touchEndX = 0, touchEndY = 0;

            // --- Mouse Drag Controls ---
            let mouseStartX = 0, mouseStartY = 0;
            let isDragging = false;

            canvas.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
                touchStartY = e.changedTouches[0].screenY;
            }, { passive: true });

            canvas.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                touchEndY = e.changedTouches[0].screenY;
                handleSwipe();
            }, { passive: true });
            
            canvas.addEventListener('mousedown', e => {
                mouseStartX = e.clientX;
                mouseStartY = e.clientY;
                isDragging = true;
            });

            canvas.addEventListener('mouseup', e => {
                if (!isDragging) return;
                isDragging = false;
                const mouseEndX = e.clientX;
                const mouseEndY = e.clientY;
                handleDrag(mouseStartX, mouseStartY, mouseEndX, mouseEndY);
            });
            
            canvas.addEventListener('mouseleave', () => {
                isDragging = false;
            });

            function handleSwipe() {
                handleDrag(touchStartX, touchStartY, touchEndX, touchEndY);
            }

            function handleDrag(startX, startY, endX, endY) {
                if (isMoving) return;
                const dx = endX - startX;
                const dy = endY - startY;
                if (Math.max(Math.abs(dx), Math.abs(dy)) > 30) { // Threshold for drag
                    let moved = Math.abs(dx) > Math.abs(dy) ? (dx > 0 ? moveRight() : moveLeft()) : (dy > 0 ? moveDown() : moveUp());
                    if (moved) {
                        isMoving = true;
                        setTimeout(() => {
                            addRandomTile();
                            drawBoard();
                            if (isGameOver()) showGameOver();
                            isMoving = false;
                        }, 100);
                    }
                }
            }

            // --- Event Listeners ---
            document.addEventListener('keydown', handleMove);
            newGameBtn.addEventListener('click', setupGame);
            tryAgainBtn.addEventListener('click', setupGame);
            window.addEventListener('resize', resizeCanvas);

            // --- Start the game ---
            setupGame();
        });
    </script>
</body>
</html>
